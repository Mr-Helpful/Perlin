<!DOCTYPE html>
<html>
  <head>
    <title>Alex Colby</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/contextmenu.css">
    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="css/heatmap.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="modules/ContextMenu.js"></script>
    <script type="text/javascript" src="modules/Fades.js"></script>
    <script type="text/javascript" src="modules/Generator.js"></script>
    <script type="text/javascript" src="js/Graph.js"></script>
    <script type="text/javascript" src="js/Heatmap.js"></script>
    <script type="text/javascript" src="app.js" defer></script>
  </head>
  <body onload="init()">
    <div class="graph tip"></div>
    <div id='container'>
      <input id='hidden' class='menu' type='checkbox'>
      <label id='close'  class='menu tab' for='hidden'>
        <div>></div>
      </label>
      <div id='open' class='menu tab'><</div>
      <div id='controls' class='menu'>
        <div id='title'>Controls menu</div>
        <table id='info'><tr>
            <td>Option 1:</td>
            <td id='optn1'></td>
          </tr><tr>
            <td>Option 2:</td>
            <td id='optn2'></td>
          </tr><tr>
            <td>Option 3:</td>
            <td id='optn3'></td>
          </tr>
        </table>
        <div id='actn1' class='button'>Action 1</div>
        <div id='actn2' class='button'>Action 2</div>
        <div id='actn3' class='button'>Action 3</div>
      </div>
      <div id='content'>
        <svg id="Levels" width=500 height=250></svg>
        <canvas id="hMap" width=500 height=500></canvas>
      </div>
    </div>
  </body>
</html>
