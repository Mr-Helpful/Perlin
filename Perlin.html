    <script id="Vector" type="text/javascript">
      class Vector{
        constructor(x, y){
          this.x = x
          this.y = y
        }
        add(vec){
          return new Vector(this.x + vec.x,
                            this.y + vec.y)
        }
        sub(vec){
          return new Vector(this.x - vec.x,
                            this.y - vec.y)
        }
        mul(A){
          return new Vector(this.x * A,
                            this.y * A)
        }
        length(){
          return (this.x**2 + this.y**2)**0.5
        }
        dot(vec){
          return this.x*vec.x + this.y*vec.y
        }
        normalize(){
          if(this.length() === 0){
            return this
          }
          return this.mul(1/this.length())
        }
        toString(){
          return this.x + " " + this.y
        }
      }
    </script>

    <script id="Levels" type="text/javascript">
      // credit to:
      // Denise Mauldin (draggable line graph)
      // https://bl.ocks.org/denisemauldin/538bfab8378ac9c3a32187b4d7aed2c2
      function initLevels(){
        var svg = d3.select("svg"),
            margin = {top: 50, right: 20, bottom: 30, left: 50},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom

        var x = d3.scaleLinear()
                  .rangeRound([0, width])

        var y = d3.scaleLinear()
                  .rangeRound([height, 0])

        var xAxis = d3.axisBottom(x),
            yAxis = d3.axisLeft(y)

        var line = d3.line()
                     .x(function(d) { return x(d[0]) })
                     .y(function(d) { return y(d[1]) })

        let drag = d3.drag()
                     .on('start', dragstarted)
                     .on('drag', dragged)
                     .on('end', dragended)

        var points = []

        svg.append('rect')
           .attr('class', 'zoom')
           .attr('fill', 'none')
           .attr('pointer-events', 'all')
           .attr('width', width)
           .attr('height', height)
           .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

        var focus = svg.append("g")
                       .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

        x.domain([0, 1024])
        y.domain([0, 1])
        y.clamp(true)

        function updateGraph(points, i = -1){
          T = 500
          const t = focus.transition()
                         .duration(T)

          var p = focus.select("path.line")
          if(i != -1){
            p.datum(points)
             .transition(t)
             .attr("d", line)

            points.splice(i, 1)
          }
          p.datum(points)
           .on("click", addPoint)
           .transition()
           .duration(0)
           .delay(T)
           .attr("d", line)

          var c = focus.selectAll('circle.line')
          c.data(points, d => d[0])
           .join(enter => enter.append('circle')
                               .attr("class", "line")
                               .attr('r', 5.0)
                               .attr('cx', function(d) { return x(d[0])  })
                               .attr('cy', function(d) { return y(d[1]) })
                               .on("click", removePoint)
                               .call(enter => {
                               return enter.transition(t)
                                           .style("opacity", 1)})
                               .call(drag),
                 update => update.call(update => {
                                 return update.transition(t)
                                              .attr('cx', d => x(d[0]))
                                              .attr('cy', d => y(d[1]))
                                 }),
                 exit => exit.call(exit => {
                             return exit.transition(t)
                                        .style("opacity", 0)
                                        .remove()}))
        }

        function addPoint(d){
          var coords = d3.mouse(this)

          var n = [x.invert(coords[0]),
                   y.invert(coords[1])]

          points.push(n)
          points.sort((a, b) => a[0] - b[0])
          updateGraph(points)
        }

        function removePoint(d){
          d3.event.preventDefault()

          var i = points.indexOf(d)

          if(i > 0 && i < points.length - 1){
            points = flattenPoint(points, i)
            updateGraph(points, i)
          }
        }

        function flattenPoint(points, i){
          const x = points[i][0]
          const [x1, y1] = points[i - 1]
          const [x2, y2] = points[i + 1]
          const t = (x - x1) / (x2 - x1)
          var y = y2 * t + y1 * (1 - t)
          points[i][1] = y
          return points
        }

        focus.selectAll('circle')
             .call(drag)

        focus.append("path")
             .attr("class", "line")
        setDefault("Custom")

        focus.append('g')
             .attr('class', 'axis axis--x')
             .attr('transform', 'translate(0,' + height + ')')
             .call(xAxis)

        focus.append('g')
             .attr('class', 'axis axis--y')
             .call(yAxis)

        function dragstarted(d) {
          d3.select(this).raise().classed('active', true)
        }

        function dragged(d) {
          d[1] = y.invert(d3.event.y)
          d3.select(this)
            .attr('cx', x(d[0]))
            .attr('cy', y(d[1]))
          focus.select('path').attr('d', line)
        }

        function dragended(d) {
          d3.select(this).classed('active', false)
        }

        // updates the Levels graph with one of the default set of points
        function setDefault(d){
          // sets the dropdown menu to display the correct kind of noise
          d3.select("#defaultSelect")
            .select(".dropbtn")
            .text(d)

          points = defaults[d]
          // if it's not the custom setting
          if(d != "Custom"){
            // then we perform a shallow copy to prevent the preset from being edited
            // the default points given are a nested list
            // so we need to perform a copy on two layers
            points = points.map(v => [...v])
          }

          updateGraph(points)
        }

        d3.select("#defaultSelect")
          .select("div.dropdown_content")
          .selectAll("a")
          .data(Object.keys(defaults))
          .enter()
          .append("a")
          .text(d => d)
          .on("click", setDefault)
      }
    </script>
    <script id="Sampler", type="text/javascript">
      // key terms:
      // resolution - the number of points per pixel
      // imageRatio - width / height (as a decimal)

      function sample(Perlin, iw, ih){
        const k = Math.max(iw, ih) / Perlin.w

        var v, x, y, i, j, data = []
        for(j = 0; j < ih; j++){
          y = j / k
          for(i = 0; i < iw; i++){
            x = i / k
            v = Perlin.val(x, y)
            data.append[{"x":i,
                         "y":j,
                         "v":v}]
          }
        }

        return [data, iw, ih]
      }
